receta3.tiempoPreparacion = 30
receta3.ingredientes = 1 kilo de berenjenas tirando a pequeñas,300 gramos de carne picada,2 huevos,20 gramos de mantequilla,2 cucharadas de pan rallado,250 gramos de queso rallado,2 cucharadas de tomate frito
receta3.instrucciones = 1. Se parten las berenjenas por la mitad a lo largo, con una cucharadita se les quita la pulpa.\n2. Se pica finamente y se fríe ligeramente con la carne picada.\n3. Se mezcla fuera del fuego con el tomate frito, los huevos y el pan rallado.\n4. Con ésta mezcla se rellenan las berenjenas poniendo el queso y la mantequilla por encima.\n5. En una fuente refractaria se meten al horno.
