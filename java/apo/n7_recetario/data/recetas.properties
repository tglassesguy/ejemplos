receta2.nombre = Dulce de castañas
receta2.foto = ./data/imagenes/dulceCastanas.jpg
receta2.dificultad = 5
receta2.categoria = Postres
receta2.tiempoPreparacion = 60
receta2.ingredientes = 250 gramos de almendra molida,300 gramos de azúcar,1 ramita de canela,1 kilo de castañas,140 gramos de chocolate,3 huevos,1 limón,1 cucharada de mantequilla
receta2.instrucciones = 1. Se cuecen las castañas una vez peladas y cortadas.\n2. Se pone una cacerola con agua a hervir y se echan 5 o 6 castañas, se sacan unas y se meten otras.\n3. Pelarlas rápidamente de la primera y segunda piel.\n4. No deben hervir para que no se encallen.\n5. Después de hervidas procédase a hacer el dulce.\n6. Con el azúcar se hace un almíbar y se pone dentro la raspadura de limón y la ramita de canela.\n7. Las castañas se pasan por la batidora, se les añade el almíbar y las yemas de huevo y en el puré se le agregan los trocitos de chocolate y la almendra.\n8. Una vez hecho esto, el puré se coloca en un molde, untado de mantequilla.\n9. Se mete a enfriar en la nevera.\n10. Se desmolda y se cubre con un merengue hecho con las claras de los huevos.
