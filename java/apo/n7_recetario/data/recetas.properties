receta9.instrucciones = Batir los maracuyá en la licuadora (sin agua) y tamizar. Debe quedar suficiente para llenar una lata de leche condensada (que usaremos como medida). Si falta un poquito, completar con agua. Si falta mucho, colocar una fruta más. Disolver la gelatina con 3 cucharadas de agua hirviendo. Ahora, agregar todos los ingredientes a la licuadora y batir hasta que esté la mezcla espumosa. Poner en un molde y llevar al congelador. 
