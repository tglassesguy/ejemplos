receta8.ingredientes = 2 kilo de panza de res limpia,1 pata de cochino o de res,6 limones,1 cucharada de bicarbonato de sodio,3 cucharadas de sal,5 kilo de verduras (zanahoria-auyama-vainitas-papas-ñame),6 jojotos tiernos en rueditas,1/4 Kilo de pimentones verdes y rojos,6 ajíes dulces,1/2 kilo de tomates,1 cabeza de ajo,1 ajo-porro,2 cebollines,4 cucharadas de encurtidos en mostaza,1 cucharada de alcaparras pequeñas,6 hojas de laurel
receta8.instrucciones = 1. Lave la carne y la pata con limón y déjelas reposar en agua con bicarbonato de sodio por 30 minutos.\n2. Monte al fuego una olla grande con agua, introduzca la carne y la pata, agregue hojas de laurel, el compuesto, 1/2 cabeza de ajo, 1 pimentón, 3 cucharadas de sal y déjelos hervir durante 30 minutos, cuele, deje enfriar y desgrase el caldo.\n3. Entretanto, prepare un sofrito sazonado con sal, pimienta y vinagre, resérvese. Cuando la panza esté fría córtela en pedacitos.\n4. Agregue al caldo todas las verduras, cortadas en trocitos, el maíz, las alcaparras, el encurtido, la pimienta, cocine a fuego medio de 3G a 40 min. Agregue la panza, la gelatina de la pata picadita, las bolitas de masa y cocine a fuego medio durante 30 min. más, hasta que el caldo engruese un poco.\n5. Al final, agregue el perejil y el cilantro, cocine un poco más, retire del fuego y sirva caliente (agregue azúcar al final, si así lo prefiere). 
