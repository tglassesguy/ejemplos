receta5.categoria = Pastas y Arroces
receta5.tiempoPreparacion = 30
receta5.ingredientes = 20 ccs de aceite,400 gramos de pasta,4 huevo (las yemas),1 pellizco de pimienta negra,150 gramos de queso pecorino, Grana Padano,1 pizca de sal,120 gramos de tocino ahumado
receta5.instrucciones = 1. Cocer lo pasta en abundante agua salada.\n2. Rallar los quesos y cortar el tocino en trocitos.\n3. En una sartén con poco aceite, freír el tocino, hasta que cambie el color ligeramente.\n4. En una fuente batir las yemas de los huevos (uno por comensal), el queso , la pimienta y cuidado con la sal, el queso suele llevar.\n5. Es mejor empezar poniendo en pequeñas cantidades, hasta que las yemas y los quesos hacen una crema y deja de saber a huevo.\n6. Colar la pasta una vez esté hervido.\n7. Incorporar a la crema la pasta en pequeñas porciones y remover rápidamente y seguir añadiendo.
