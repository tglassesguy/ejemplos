receta10.instrucciones =  * Empiezas a sacar las malas fibras del lomito, salpimientas y sacas el lado más escogedor del tocino, que es la tira más dura y pones un grosor considerable; una tira del tocino que cubra el pedazo de lomito escogido, sujetas con un palillo de mondadientes.\n* Remojas en salsa soya por unos minutos y empiezas a hacer tu arroz con queso, pones una taza de arroz y 3 tazas de agua hervida para que salga mas espeso.\n* Una vez echo tu arroz o reventado, le vas agregando queso rallado a cuchillo y tu veras cuanto de queso prefieres y unas cuantas pizcas de sal pimienta y obviamente cebollita camba.\n* Cuando ya este tu arroz sirve caliente con los medallones, claro pones en una paellera a cocinar con un poquito de mantequilla cada medallón deberá ser cocido por unos 4 minutos por lado para termino medio; si lo quieres mas cocido se verán mucho más quemados lo pones unos 2 minutos más.\n* Sirves calientes con tu arroz con queso y tus yucas cocida sin sal disfrútalo en cualquier temporada menos en semana santa.
receta11.nombre = Pollo al Trujillo
receta11.foto = ./data/imagenes/polloTrujillo.jpg
receta11.dificultad = 4
receta11.categoria = Carnes
receta11.tiempoPreparacion = 35
receta11.ingredientes = 4 contramuslos de pollo,1 cebolla,1 zanahoria,1 pimiento verde,1 patata,2 dientes de ajo,2 cucharadas de salsa de soja,Aceite de oliva,100 g de arroz hervido
receta11.instrucciones =  1. En una olla exprés con aceite doramos los contramuslos de pollo.\n2. Retiramos el pollo y reservamos.\n3. Picamos la cebolla, la zanahoria, el ajo, el pimiento y la patata y lo añadimos a la olla en la que se ha hecho el pollo.\n4. Mojamos con la salsa de soja.\n5. Cerramos la olla exprés y cocinamos 8 minutos.\n6. Añadimos el pollo, cerramos de nuevo y cocinamos 15 minutos más.\n7. Servimos el pollo acompañado del arroz.