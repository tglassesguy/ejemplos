receta6.instrucciones = - Picamos con un cuchillo el atún y lo ponemos en un bol.\n- Picamos las cebollitas y las agregamos. Hacemos los mismo los pepinillos y las alcaparras, y las añadimos también.\n- Rallamos un poquito de lima kafir por encima.\n- Incorporamos el zumo de limón, una cucharada de mostaza Dijon, salsa de soja, sal, pimienta y aceite de oliva, todo a ojo, va en cuestión de gustos.\n- mezclamos todo bien.\n- Emplatamos colocando un cortapastas metálico en un plato, lo retiramos y decoramos alrededor con un ramillete de hojas de lechugas variadas atadas con una ramita de cebollino. Lo aliñamos con aceite de oliva virgen y decoramos con cebollino.
