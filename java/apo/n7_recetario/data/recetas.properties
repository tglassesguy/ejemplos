receta4.instrucciones = 1. Limpiar el pavo, salarlo y ponerlo en una olla.\n2. Echarle el aceite de oliva, el vinagre, la rama de tomillo, la cebolla grande, las hojas de laurel, las cabezas de ajo, la pimienta en grano y la sal gorda.\n3. Se pone a hervir todo y cuando rompe el hervor se pone un papel de aluminio encima y se tapa.\n4. Si es pavo de granja una hora y media de cocción, y si es corral unas tres horas.\n5. Para la guarnición se pone en una cacerola el agua y el azúcar.\n6. Cuando rompe a hervir se le añade los dátiles, las ciruelas pasas, los higos secos, las pasas de Corinto y los orejones.\n7. El pavo se corta en lonchas finas y se riega con su salsa.\n8. En el centro del plato, una vez servido, se pondrán las almendras y los piñones, ligeramente fritos.
