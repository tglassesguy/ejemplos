receta7.ingredientes = ½ cucharada de maicena,Sal,Pimienta,200 g de cerdo en cubos,Aceite de oliva o de girasol,1 pimiento rojo en cuadrados,2 rodajas de piña,2 cucharadas de salsa de tomate,1 cucharada de azúcar,23 cucharadas de vinagre de vino,2 cucharadas de salsa de soja
receta7.instrucciones =  - Abrir la lata de piña y cortar las rodajas en trozos\n- Salpimentar el cerdo y revolverlo con la maicena, para que se forre por todas partes\n- Calentar en una sartén honda 6-7 cucharadas de aceite y sofreírlo a fuego vivo. Retirar el cerdo y tirar el aceite. Limpiar la sartén por fuera\n- Volver a poner la sartén al fuego con ½ cucharada de aceite y echar el pimiento. Sofreír 1-2 min. Luego, siempre a fuego vivo, echar el azúcar y el vinagre. Esperar a que se disuelva el azúcar y se haga una especie de almíbar, casi caramelo sin color\n- Echar a continuación la piña, dar dos vueltas y luego la salsa de tomate. Dejar cocer otros 3-4 min. y echar el cerdo. Si estuviera muy seco el guiso, añadir unas cucharadas de agua. Dar un hervor de 3-4 min., retirar del fuego y añadir la salsa de soja. Probar de sal y rectificar
